<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Laporan Harian - NOC Report App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Memastikan konten utama bergeser di desktop */
      .content-area {
        transition: margin-left 0.3s ease-in-out;
        min-height: 100vh;
      }
      @media (min-width: 768px) {
        .content-area {
          margin-left: 16rem; /* md:ml-64 */
        }
      }
      /* Blok CSS kustom yang lama dihapus karena menggunakan @apply */
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      id="backdrop"
      class="fixed inset-0 bg-black opacity-0 z-30 transition-opacity duration-300 md:hidden pointer-events-none"
    ></div>

    <nav
      class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-300 ease-in-out z-40 shadow-2xl"
      id="sidebar"
    >
      <a
        href="index.html"
        class="text-white flex items-center space-x-3 px-4 mb-8 border-b border-indigo-700 pb-4"
      >
        <svg
          class="w-7 h-7 text-indigo-300"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" fill="currentColor"></path>
        </svg>
        <span class="text-2xl font-extrabold tracking-wider">Reporting</span>
      </a>

      <div class="px-4">
        <a
          href="index.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 mt-1 text-indigo-100"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span>Dashboard</span>
        </a>
        <a
          href="input_tiket.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg bg-indigo-700 transition duration-150 shadow-md font-semibold"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          <span>Input Laporan</span>
        </a>
        <a
          href="kelola_staf.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 mt-1 text-indigo-100"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2c0-.214-.029-.426-.08-.632M20 10V8a2 2 0 00-2-2h-2m2 2h2m-2-2h-2m2 0v-2a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h2m-2-2h2m-2 0v-2a2 2 0 002-2h2m-2 2h2m-2 2h2m2-10a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
          <span>Kelola Staf</span>
        </a>
      </div>
    </nav>

    <div class="content-area">
      <header class="sticky top-0 bg-white shadow-md p-4 mb-4 md:mb-8 z-30">
        <div class="flex items-center space-x-4">
          <button
            class="p-2 rounded-md hover:bg-gray-100 transition md:hidden"
            id="menu-toggle"
          >
            <svg
              class="w-6 h-6 text-indigo-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>

          <h1 class="text-xl md:text-2xl font-extrabold text-gray-800">
            Input Laporan Harian
          </h1>
        </div>
      </header>
      <main class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 shadow-xl rounded-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">
            Formulir Report Shift
          </h2>

          <form id="laporan-form">
            <div
              class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 p-4 border rounded-lg bg-indigo-50/50"
            >
              <div>
                <label
                  for="input-staf"
                  class="block text-sm font-medium text-gray-700"
                  >Staf Pelaksana</label
                >
                <select
                  id="input-staf"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                ></select>
              </div>
              <div>
                <label
                  for="input-shift"
                  class="block text-sm font-medium text-gray-700"
                  >Pilih Shift</label
                >
                <select
                  id="input-shift"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="PAGI">PAGI</option>
                  <option value="SORE">SORE</option>
                  <option value="MALAM">MALAM</option>
                </select>
              </div>
              <div>
                <label
                  for="input-tanggal"
                  class="block text-sm font-medium text-gray-700"
                  >Tanggal</label
                >
                <input
                  type="date"
                  id="input-tanggal"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
            </div>

            <div class="mb-8">
              <h3 class="text-xl font-medium text-indigo-700 mb-4">
                1. Menerima Tiket (Transfer In)
              </h3>
              <button
                type="button"
                onclick="openMassEditModal()"
                class="bg-pink-500 text-white mb-3 px-3 py-1.5 rounded-md text-sm font-semibold hover:bg-pink-600 transition duration-150 shadow-md flex items-center"
              >
                <svg
                  class="w-4 h-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                  ></path>
                </svg>
                Ubah Massal
              </button>
              <div id="transfer-in-container" class="space-y-3"></div>
              <button
                type="button"
                onclick="addTransferInRow()"
                class="mt-3 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
              >
                <svg
                  class="w-5 h-5 mr-2 -ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  ></path>
                </svg>
                Tambah Tiket Diterima
              </button>
            </div>

            <div class="mb-8">
              <h3 class="text-xl font-medium text-indigo-700 mb-4">
                2. Menangani Tiket (Aksi Staf)
              </h3>
              <div id="handling-container" class="space-y-3"></div>
              <button
                type="button"
                onclick="addHandlingRow()"
                class="mt-3 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
              >
                <svg
                  class="w-5 h-5 mr-2 -ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  ></path>
                </svg>
                Tambah Tiket Ditangani
              </button>
            </div>

            <div class="mt-10 pt-4 border-t">
              <button
                type="submit"
                id="submit-btn"
                class="w-full bg-green-600 text-white p-3 rounded-md text-lg font-semibold hover:bg-green-700 transition duration-150"
              >
                Simpan Laporan Shift
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <div
      id="massEditModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform transition-all duration-300 scale-95 opacity-0"
        id="massEditModalContent"
      >
        <h3
          class="text-xl font-bold text-indigo-700 mb-4 border-b pb-2 flex justify-between items-center"
        >
          Aksi Massal Selektif (Transfer Masuk)
          <button
            onclick="closeMassEditModal()"
            class="text-gray-400 hover:text-gray-700"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </h3>

        <div class="space-y-4">
          <div>
            <label
              for="filter-column"
              class="block text-sm font-medium text-gray-700 mb-1"
              >1. Kolom yang akan difilter:</label
            >
            <select
              id="filter-column"
              onchange="loadFilterValues()"
              class="w-full p-2 border border-gray-300 rounded-md bg-white focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="none">Pilih Kolom...</option>
              <option value="dari_staf">Staf Pengirim</option>
              <option value="status_terima">Status Tiket</option>
            </select>
          </div>

          <div id="filter-value-container" class="hidden">
            <label
              for="filter-value"
              class="block text-sm font-medium text-gray-700 mb-1"
              >2. Nilai saat ini yang ingin diubah/dihapus:</label
            >
            <select
              id="filter-value"
              disabled
              onchange="updateMassEditOptions()"
              class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Pilih Kolom Filter terlebih dahulu</option>
            </select>
          </div>

          <div id="new-value-container" class="hidden">
            <label
              for="new-value"
              class="block text-sm font-medium text-gray-700 mb-1"
              >3. Aksi yang akan dilakukan:</label
            >
            <select
              id="new-value"
              disabled
              class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Pilih Aksi / Nilai Baru...</option>
            </select>
            <p
              id="mass-edit-instruction"
              class="text-xs text-red-500 mt-1 hidden"
            ></p>
          </div>

          <p
            id="rows-affected-count"
            class="text-sm text-gray-600 italic hidden pt-2 border-t mt-4"
          >
            Total baris yang cocok: <span id="matched-count">0</span>
          </p>

          <button
            onclick="applyMassEdit()"
            id="apply-mass-edit-btn"
            disabled
            class="w-full bg-green-500 text-white p-3 rounded-md font-semibold hover:bg-green-600 transition duration-150 shadow-md flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.278A1.99 1.99 0 0013.882 2H10a2 2 0 00-2 2v2H4a2 2 0 00-2 2v10a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-3.118a1.99 1.99 0 00-.882-.278z"
              ></path>
            </svg>
            Terapkan Aksi Selektif
          </button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase_init.js"></script>
    <script src="js/input_logic.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector("#menu-toggle");
        const sidebar = document.querySelector("#sidebar");
        const backdrop = document.querySelector("#backdrop");

        function closeSidebar() {
          sidebar.classList.add("-translate-x-full");
          backdrop.classList.remove("opacity-50");
          backdrop.classList.add("opacity-0", "pointer-events-none");
        }

        function openSidebar() {
          sidebar.classList.remove("-translate-x-full");
          backdrop.classList.remove("opacity-0", "pointer-events-none");
          backdrop.classList.add("opacity-50");
        }

        if (menuToggle && sidebar && backdrop) {
          menuToggle.addEventListener("click", function () {
            const isHidden = sidebar.classList.contains("-translate-x-full");

            if (isHidden) {
              openSidebar();
            } else {
              closeSidebar();
            }
          });

          backdrop.addEventListener("click", closeSidebar);
        }
      });
    </script>
  </body>
</html>

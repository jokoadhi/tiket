        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">

                ></path>

            <h1 class="text-xl md:text-2xl font-extrabold text-gray-800">

      <main class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8">

              Tambah Staf Baru

            <form

              class="grid grid-cols-1 md:grid-cols-3 gap-4"
            >
              <input

                id="input-nama-staf"

                required

              />
              <select

                required
                class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white"

                <option value="NOC">NOC</option>
                <option value="TEKNISI">TEKNISI</option>

              </select>
              <button

                id="btn-submit-staf"
                class="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition duration-150"
              >
                Tambah Staf

            Daftar Staf Aktif

            Simpan

            onclick="document.getElementById('edit-modal').classList.add('hidden'); document.getElementById('edit-modal').classList.remove('flex');"

            Batal

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector("#menu-toggle");
        const sidebar = document.querySelector("#sidebar");
        const backdrop = document.querySelector("#backdrop");

        // Pastikan modal tertutup jika diklik di luar (optional, tapi bagus)
        const editModal = document.getElementById("edit-modal");
        if (editModal) {
          editModal.addEventListener("click", function (e) {
            if (e.target === this) {
              editModal.classList.add("hidden");
              editModal.classList.remove("flex");
            }
          });
        }

        // Fungsi penutup yang dapat dipanggil kembali
        function closeSidebar() {
          sidebar.classList.add("-translate-x-full");

          // Sembunyikan backdrop
          backdrop.classList.remove("opacity-50");
          backdrop.classList.add("opacity-0", "pointer-events-none");
        }

        // Fungsi pembuka
        function openSidebar() {
          sidebar.classList.remove("-translate-x-full");

          // Tampilkan backdrop
          backdrop.classList.remove("opacity-0", "pointer-events-none");
          backdrop.classList.add("opacity-50");
        }

        if (menuToggle && sidebar && backdrop) {
          // A. Listener Tombol Hamburger (Toggle)
          menuToggle.addEventListener("click", function () {
            const isHidden = sidebar.classList.contains("-translate-x-full");

            if (isHidden) {
              openSidebar();
            } else {
              closeSidebar();
            }
          });

          // B. Listener Backdrop (Close)
          backdrop.addEventListener("click", closeSidebar);
        } else {
          console.error(
            "ERROR: Elemen navigasi (#menu-toggle, #sidebar, atau #backdrop) tidak ditemukan."
          );
        }
      });
    </script>
    <script>
      (function () {
        // Ambil role dan bersihkan (huruf kecil & tanpa spasi)
        const rawRole = localStorage.getItem("userRole") || "user";
        const role = rawRole.trim().toLowerCase();
        const username = localStorage.getItem("username");

        // 1. CEK LOGIN
        if (!username) {
          window.location.href = "login.html";
          return;
        }

        // 2. PROTEKSI UI: Izinkan jika role adalah "admin" ATAU "administrator"
        const isAdmin = role === "admin" || role === "administrator";

        if (!isAdmin) {
          // Sembunyikan semua elemen admin-only jika BUKAN admin
          const adminElements = document.querySelectorAll(".admin-only");
          adminElements.forEach((el) => {
            el.style.setProperty("display", "none", "important");
          });

          // Proteksi URL jika mencoba akses file admin
          if (window.location.pathname.includes("kelola_staf.html")) {
            window.location.href = "index.html";
          }
        } else {
          console.log(
            "Akses Admin Terverifikasi: Menampilkan fitur rekap dan kelola staf."
          );
        }
      })();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Ambil data Name dan Username dari LocalStorage
        const name = localStorage.getItem("userName");
        const username = localStorage.getItem("username");

        // 2. Tampilkan di Header
        if (name && username) {
          document.getElementById("user-display-name").textContent = name;
          // Menampilkan username dengan format @joko
          document.getElementById(
            "user-display-username"
          ).textContent = `@${username.toLowerCase()}`;
        } else {
          // Jika session tidak ditemukan, arahkan kembali ke login
          window.location.href = "login.html";
        }
      });

      // 3. Fungsi Logout tetap sama
      window.handleLogout = function () {
        Swal.fire({
          title: "Logout dari Sistem?",
          text: "Sesi Anda akan diakhiri.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#ef4444",
          cancelButtonColor: "#4f46e5",
          confirmButtonText: "Ya, Logout",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            if (typeof auth !== "undefined") {
              auth.signOut();
            }
            localStorage.clear();
            window.location.href = "login.html";
          }
        });
      };
    </script>

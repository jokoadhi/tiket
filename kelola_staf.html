<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/png" href="assets/icons/ico.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NOC Report" />
    <link rel="apple-touch-icon" href="assets/icons/ico.png" />
    <meta name="theme-color" content="#4f46e5" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Staf - Report App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .content-area {
        transition: margin-left 0.3s ease-in-out;
        min-height: 100vh;
      }
      @media (min-width: 768px) {
        .content-area {
          margin-left: 16rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      id="backdrop"
      class="fixed inset-0 bg-black opacity-0 z-30 transition-opacity duration-300 md:hidden pointer-events-none"
    ></div>

    <nav
      class="bg-indigo-800 text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-300 ease-in-out z-40 shadow-2xl"
      id="sidebar"
    >
      <a
        href="index.html"
        class="text-white flex items-center space-x-3 px-4 mb-8 border-b border-indigo-700 pb-4"
      >
        <svg
          class="w-7 h-7 text-indigo-300"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" fill="currentColor"></path>
        </svg>
        <span class="text-2xl font-extrabold tracking-wider">Reporting</span>
      </a>
      <div class="px-4">
        <a
          href="index.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 mt-1 text-indigo-100"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span>Dashboard</span>
        </a>
        <a
          href="input_tiket.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 mt-1 text-indigo-100"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          <span>Input Laporan</span>
        </a>
        <a
          href="kelola_staf.html"
          class="flex items-center space-x-3 py-2 px-4 rounded-lg bg-indigo-700 transition duration-150 shadow-md font-semibold text-white"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2c0-.214-.029-.426-.08-.632M20 10V8a2 2 0 00-2-2h-2m2 2h2m-2-2h-2m2 0v-2a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h2m-2-2h2m-2 0v-2a2 2 0 002-2h2m-2 2h2m-2 2h2m2-10a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
          <span>Kelola Staf</span>
        </a>
      </div>
    </nav>

    <div class="content-area">
      <header class="sticky top-0 bg-white shadow-md p-4 mb-4 md:mb-8 z-30">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button
              class="p-2 rounded-md hover:bg-gray-100 transition md:hidden"
              id="menu-toggle"
            >
              <svg
                class="w-6 h-6 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
            <h1 class="text-xl md:text-2xl font-extrabold text-gray-800">
              Kelola Data Staf
            </h1>
          </div>
          <div
            class="flex items-center space-x-3 border-l pl-4 border-gray-100"
          >
            <div class="text-right hidden sm:block">
              <p
                id="user-display-name"
                class="text-sm font-bold text-gray-800 leading-none capitalize"
              >
                Loading...
              </p>
              <p
                id="user-display-username"
                class="text-[14px] font-medium text-indigo-400 mt-1"
              >
                @username
              </p>
            </div>
            <button
              onclick="handleLogout()"
              class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-600 hover:text-white transition duration-200 shadow-sm border border-red-100"
              title="Keluar"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <main class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 shadow-xl rounded-lg">
          <div class="mb-8 border p-4 rounded-lg bg-indigo-50/50">
            <h3 class="text-xl font-medium text-gray-800 mb-4">
              Tambah Staf Baru
            </h3>
            <form
              id="form-tambah-staf"
              class="grid grid-cols-1 md:grid-cols-3 gap-4"
            >
              <input
                type="text"
                id="input-nama-staf"
                placeholder="Nama Lengkap Staf"
                required
                class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              />
              <select
                id="select-jabatan"
                required
                class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-white"
              >
                <option value="NOC">NOC</option>
                <option value="TEKNISI">TEKNISI</option>
                <option value="BILLER">BILLER</option>
                <option value="LOGISTIK">LOGISTIK</option>
                <option value="FAT">FAT</option>
              </select>
              <button
                type="submit"
                id="btn-submit-staf"
                class="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition duration-150"
              >
                Tambah Staf
              </button>
            </form>
          </div>

          <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-indigo-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                Total Staf
              </p>
              <h3 id="stat-total" class="text-2xl font-black text-gray-800">
                0
              </h3>
            </div>
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                NOC
              </p>
              <h3 id="stat-noc" class="text-2xl font-black text-blue-600">0</h3>
            </div>
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                Teknisi
              </p>
              <h3 id="stat-teknisi" class="text-2xl font-black text-green-600">
                0
              </h3>
            </div>
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                Biller
              </p>
              <h3 id="stat-biller" class="text-2xl font-black text-orange-600">
                0
              </h3>
            </div>
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-pink-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                Logistik
              </p>
              <h3 id="stat-logistik" class="text-2xl font-black text-pink-600">
                0
              </h3>
            </div>
            <div
              class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-purple-500"
            >
              <p
                class="text-xs font-bold text-gray-500 uppercase tracking-wider"
              >
                FAT
              </p>
              <h3 id="stat-fat" class="text-2xl font-black text-purple-600">
                0
              </h3>
            </div>
          </div>

          <h3 class="text-xl font-medium text-gray-800 mb-4">
            Daftar Staf Aktif
          </h3>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-indigo-50/50 border-b-2 border-indigo-100">
                <tr>
                  <th
                    onclick="loadStaf('nama')"
                    class="px-6 py-4 text-left text-xs font-black text-indigo-900 uppercase tracking-widest cursor-pointer hover:bg-indigo-100 transition-all group"
                  >
                    <div class="flex items-center">
                      Nama Staf
                      <span
                        id="sort-icon-nama"
                        class="ml-2 text-indigo-400 group-hover:text-indigo-600 transition"
                        >↕</span
                      >
                    </div>
                  </th>
                  <th
                    onclick="loadStaf('jabatan')"
                    class="px-6 py-4 text-left text-xs font-black text-indigo-900 uppercase tracking-widest cursor-pointer hover:bg-indigo-100 transition-all group"
                  >
                    <div class="flex items-center">
                      Jabatan/Divisi
                      <span
                        id="sort-icon-jabatan"
                        class="ml-2 text-indigo-400 group-hover:text-indigo-600 transition"
                        >↕</span
                      >
                    </div>
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-black text-indigo-900 uppercase tracking-widest"
                  >
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody
                id="staf-list-body"
                class="bg-white divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>
        </div>
      </main>

      <div
        id="edit-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50"
      >
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
          <h4 class="text-lg font-semibold mb-4">Edit Staf</h4>
          <input type="hidden" id="edit-staf-id" />
          <label class="block text-sm font-medium text-gray-700">Nama</label>
          <input
            type="text"
            id="edit-nama"
            class="mt-1 block w-full p-2 border rounded-md mb-3"
          />
          <label class="block text-sm font-medium text-gray-700"
            >Jabatan/Divisi</label
          >
          <select
            id="edit-jabatan"
            class="mt-1 block w-full p-2 border rounded-md mb-5"
          >
            <option value="NOC">NOC</option>
            <option value="TEKNISI">TEKNISI</option>
            <option value="BILLER">BILLER</option>
            <option value="LOGISTIK">LOGISTIK</option>
            <option value="FAT">FAT</option>
          </select>
          <div class="flex justify-end space-x-2">
            <button
              onclick="document.getElementById('edit-modal').classList.add('hidden'); document.getElementById('edit-modal').classList.remove('flex');"
              class="bg-gray-400 text-white p-2 rounded-md px-4"
            >
              Batal
            </button>
            <button
              id="btn-save-edit"
              class="bg-indigo-600 text-white p-2 rounded-md px-4 hover:bg-indigo-700"
            >
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase_init.js"></script>
    <script src="js/staf_logic.js"></script>

    <script>
      window.onload = function () {
        if (typeof window.loadStaf === "function") {
          window.loadStaf("nama");
        }
      };

      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector("#menu-toggle");
        const sidebar = document.querySelector("#sidebar");
        const backdrop = document.querySelector("#backdrop");

        function closeSidebar() {
          sidebar.classList.add("-translate-x-full");
          backdrop.classList.remove("opacity-50");
          backdrop.classList.add("opacity-0", "pointer-events-none");
        }

        function openSidebar() {
          sidebar.classList.remove("-translate-x-full");
          backdrop.classList.remove("opacity-0", "pointer-events-none");
          backdrop.classList.add("opacity-50");
        }

        menuToggle.addEventListener("click", () =>
          sidebar.classList.contains("-translate-x-full")
            ? openSidebar()
            : closeSidebar()
        );
        backdrop.addEventListener("click", closeSidebar);
      });

      // Role Check & Logout Logic
      (function () {
        const role = (localStorage.getItem("userRole") || "user")
          .trim()
          .toLowerCase();
        const username = localStorage.getItem("username");
        if (!username) {
          window.location.href = "login.html";
          return;
        }
        if (role !== "admin" && role !== "administrator") {
          window.location.href = "index.html";
        }
      })();

      window.handleLogout = function () {
        Swal.fire({
          title: "Logout?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#ef4444",
          confirmButtonText: "Ya, Logout",
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.clear();
            window.location.href = "login.html";
          }
        });
      };

      const name = localStorage.getItem("userName");
      const userHeader = localStorage.getItem("username");
      if (name && userHeader) {
        document.getElementById("user-display-name").textContent = name;
        document.getElementById(
          "user-display-username"
        ).textContent = `@${userHeader.toLowerCase()}`;
      }
    </script>
  </body>
</html>

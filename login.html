<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="icon" type="image/png" href="assets/icons/ico.png" />

    <link rel="manifest" href="manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NOC Report" />
    <link rel="apple-touch-icon" href="assets/icons/ico.png" />

    <meta name="theme-color" content="#4f46e5" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Staf Report App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-100 h-screen flex items-center justify-center p-4">
    <div
      class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200"
    >
      <div class="text-center mb-10">
        <div
          class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-black text-slate-800 tracking-tight">
          REPORTING SYSTEM
        </h1>
        <p class="text-slate-500 text-sm mt-1 font-medium">
          Silakan login dengan akun Anda
        </p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label
            class="block text-xs font-black text-slate-700 uppercase tracking-widest mb-2"
            >Username</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              id="username"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 placeholder-slate-400 font-medium"
              placeholder="Contoh: admin / user"
            />
          </div>
        </div>

        <div>
          <label
            class="block text-xs font-black text-slate-700 uppercase tracking-widest mb-2"
            >Password</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 placeholder-slate-400 font-medium"
              placeholder="••••••••"
            />
          </div>
        </div>

        <button
          type="submit"
          id="btn-login"
          class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition duration-300 shadow-lg shadow-indigo-100 flex items-center justify-center"
        >
          <span>MASUK</span>
          <i class="fas fa-arrow-right ml-2 text-xs"></i>
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-xs text-slate-400 font-bold uppercase tracking-tighter">
          Report Operation Team &copy; 2025 - 2026
        </p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="js/firebase_init.js"></script>

    <script>
      const loginForm = document.getElementById("login-form");
      const btnLogin = document.getElementById("btn-login");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document
          .getElementById("username")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("password").value;

        // Mengubah username menjadi format email dummy untuk Firebase Auth
        const emailFormat = `${username}@sistem.com`;

        // Loading state
        btnLogin.disabled = true;
        btnLogin.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i> Memvalidasi...';

        try {
          // 1. Auth Login
          const userCredential = await firebase
            .auth()
            .signInWithEmailAndPassword(emailFormat, password);
          const user = userCredential.user;

          // 2. Ambil data Role dan Nama dari Firestore (Koleksi: users)
          const userDoc = await firebase
            .firestore()
            .collection("users")
            .doc(user.uid)
            .get();

          if (userDoc.exists) {
            const userData = userDoc.data();

            // 3. Simpan Session ke LocalStorage
            localStorage.setItem("userRole", userData.role); // "administrator" atau "user"
            localStorage.setItem("userName", userData.name); // Nama asli untuk filter staf_pelaksana
            localStorage.setItem("username", userData.username); // ID login

            Swal.fire({
              icon: "success",
              title: "Login Berhasil!",
              text: `Selamat bekerja, ${userData.name}`,
              timer: 1500,
              showConfirmButton: false,
            }).then(() => {
              window.location.href = "index.html"; // Ke Dashboard
            });
          } else {
            throw new Error("Data profile user tidak ditemukan di database.");
          }
        } catch (error) {
          console.error(error);
          let message = "Username atau Password salah.";

          if (error.code === "auth/user-not-found")
            message = "Username tidak terdaftar.";
          if (error.code === "auth/wrong-password")
            message = "Password yang Anda masukkan salah.";

          Swal.fire({
            icon: "error",
            title: "Akses Ditolak",
            text: message,
            confirmButtonColor: "#4f46e5",
          });
        } finally {
          btnLogin.disabled = false;
          btnLogin.innerHTML =
            '<span>MASUK KE SISTEM</span><i class="fas fa-arrow-right ml-2 text-xs"></i>';
        }
      });

      // Cek jika sudah login, langsung arahkan ke dashboard
      if (localStorage.getItem("username")) {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
